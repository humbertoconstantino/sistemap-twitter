<h1>Usuário local</h1>
<div class="tudo">
    <form action="">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>O que você está pensando?</mat-label>
            <textarea [(ngModel)]="meutweets.content" name="content" #post maxlength="200" matInput
                autocomplete="off"></textarea>
            <mat-hint align="end"> {{post.value?.length || 0}}/200</mat-hint>
        </mat-form-field>
        <button mat-raised-button (click)="createTweet()">Tweetar</button>
    </form>
    <div class="container-card">
    <mat-card *ngFor="let tweet of tweets" class="example-card">
        <mat-card-header>
            <img src={{tweet.image}} mat-card-avatar class="example-header-image">
            <mat-card-title>{{tweet.user}}</mat-card-title>
            <mat-card-subtitle>@{{tweet.screen_name}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <h3>
                {{tweet.content}}
            </h3>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="liked()" mat-button>Like</button>
            <button mat-button>Retweet</button>
        </mat-card-actions>
    </mat-card>
</div>
</div>
